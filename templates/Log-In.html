<!--Navbar Extended-->
{% extends "base.html" %}
{% block title %}Login {% endblock title %}<!--Title of page-->
{% block body %}
<!--Alert Message will be displayed if any activity takes place -->
{% if messages %}
  {% for message in messages %}
    <div class="custom-alert custom-alert-{{ message.tags }}">
      {{ message }}
      <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
  {% endfor %}
{% endif %}

<!--Linked necessary CSS files-->
<link rel="stylesheet" href="../static/css/Log-In.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<!--Main Container-->
<section class="container forms">
    <div class="form login">
        <!--Here user can Log in using the credentials which were used to Sign up-->
        <div class="form-content">
            <header>Login</header>

            <form action="" method="post">
                {% csrf_token %}
                <div class="field input-field">
                    <input type="email" placeholder="Email" class="input" name="email" required>
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Password" name="password" class="password" id="passwordField" required>
                    <i class='bx bx-hide eye-icon' id="togglePassword"></i>
                </div>

                <div class="form-link">
                    <a href="/auth/reset" class="forgot-pass">Forgot Password?</a>
                </div>

                <div class="field button-field">
                    <!--This will redirect you to log into home page-->
                    <button>Login</button>
                </div>
            </form>

            <div class="form-link">
                <!--Use this to Register New account-->
                <span>Don't have an Account ?</span> <a href="/auth/signup" class="signup-link">Signup</a>
            </div>
        </div>
<!--End of form-->
    </div>
</section>

<script src="../static/js/Log-In.js"></script>
{% endblock body %}
<!--End of page-->
