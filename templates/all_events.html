<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/event_history.css">
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <title>{{company_name}} | Event history</title>
    </head>
    <body>
        <div class="post-container">

          <h1>Upcoming Events</h1>
            {% for p1 in events %}  
              <div class="container">
                
                <a  class="post" href="/company/events/{{ p1.event_id }}">{{ p1.event_name }}</a>
                <h2>{{ p1.event_company }}</h2>
                <p>{{ p1.event_description }}</p>

            </div>
            {% endfor %}

            <h1>Past Events</h1>
            {% for r1 in events_ex %}  
              <div class="container">
                
                <a  class="post" href="/company/events/{{ r1.event_id }}">{{ r1.event_name }}</a>
                <h2>{{ r1.event_company }}</h2>
                <p>{{ r1.event_description }}</p>

            </div>
            {% endfor %}
          </div>
    </body>
