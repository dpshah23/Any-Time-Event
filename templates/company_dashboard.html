<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock title %} | Any Time Event </title>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
  <link rel="icon" type="image/png" sizes="16x16" href="../static/img/Any-Time-Event-Logo.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
  
    * {
      margin: 0;
      padding: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
    }
  
    body {
      font-family: sans-serif;
      background-color: #f0ece2;
      overflow-x: hidden;
    }
  
    ::selection {
      background-color: #006989;
      color: #fff;
  }
  
    nav {
      background: #dfd3c3;
      height: 80px;
      width: 100%;
      z-index: 10;
      position: relative;
    }
  
    label.logo {
      color: #000000;
      font-size: 37px;
      line-height: 80px;
      padding: 0 100px;
      font-weight: bold;
    }
  
    label.logo img {
      height: 72px;
      margin-top: 3px;
    }
  
    nav ul {
      float: right;
      margin-right: 20px;
    }
  
    nav ul li {
      display: inline-block;
      line-height: 80px;
      margin: 0 5px;
    }
  
    nav ul li a {
      color: #006989;
      font-size: 18px;
      text-transform: uppercase;
      padding: 7px 13px;
      font-weight: 550;
    }
  
    a:hover {
      text-decoration: underline;
      transition: 0.1s ease-in;
    }
  
    .checkbtn {
      float: right;
      line-height: 80px;
      margin-right: 40px;
      margin-top: 7px;
      cursor: pointer;
      display: none;
    }
  
    #check {
      display: none;
    }
  
    .menu {
      height: 2rem;
      width: 2rem;
    }
  
    .log-butt {
      height: 2.5rem;
      width: 5rem;
      font-size: 19px;
      font-weight: bold;
      margin-left: 5rem;
      border-radius: 8px;
      background-color: #006989;
      color: #ffffff;
      overflow: hidden;
    }
  
    .log-butt a {
      text-decoration: none;
      color: inherit;
    }
  
    @media (max-width: 952px) {
      label.logo {
        font-size: 30px;
        padding-left: 50px;
      }
  
      nav ul li a {
        font-size: 16px;
      }
  
      .log-butt {
        height: 2rem;
        width: 4.2rem;
        font-size: 18px;
      }
    }
  
    @media (max-width: 858px) {
      .checkbtn {
        display: block;
      }
  
      ul {
        position: fixed;
        width: 15rem;
        height: 100vh;
        background-color: #f0f0f0;
        top: 80px;
        left: -100%;
        text-align: center;
        transition: 0.5s all;
        z-index: 10;
      }
  
      nav ul li {
        display: block;
        margin: 50px 0;
        line-height: 30px;
      }
  
      nav ul li a {
        font-size: 20px;
      }
  
      a:hover,
      a.check {
        background: none;
        color: black;
      }
  
      #check:checked~ul {
        left: 0;
      }
  
      .log-butt {
        margin-left: 0rem;
        height: 3rem;
        width: 6rem;
        font-weight: bold;
        font-size: 22px;
        background-color: #639bc6;
      }
    }
  
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      background-color: #f0ece2;
  
    }
  
    .container-fluid {
      max-width: 100%;
  
    }
  
    .post {
      text-align: center;
      color: black;
      /* background-color: white; */
    }
  
    .post-container {
      /* background-color: white; */
      text-align: center;
      margin: 5px;
      /* max-width: 700px; */
      border-radius: 10px;
      border-width: 10px;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      /* Adjust minmax as needed */
      gap: 20px;
  
    }
  
    .container {
      max-width: 100rem;
      max-height: 100rem;
      border: 1px solid black;
      padding: 5px 5px 5px 5px;
      border-radius: 5px;
      position: relative;
      /* Add position relative to allow positioning of individual posts */
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: white;
  
    }
  
    .posts:hover {
      transition: all 0.4s ease-in-out;
    }
  
    .field button {
      height: 50px;
      width: 30%;
      font-size: 16px;
      font-weight: 400;
      border: none;
      border-radius: 6px;
      background-color: #006989;
      color: #ffffff;
      transition: all 0.3s ease;
      cursor: pointer;
      margin-bottom: 30px;
    }
  
    .field button:hover {
      background-color: #027da2;
  }
  
  /* .welcome-text{
    display: left;
    align-items: left;
  } */
    h1 {
      text-align: center;
      margin-top: 2rem;
      color: #006989;
    }
  
    .fs-1{
      text-align: left;
      margin-top: 2rem;
      color: #006989;
      font-size: 60px;
      padding-left:20px;
      text-decoration:bold;
    }
  
    p {
      margin-bottom: 20px;
      margin-top: 10px;
  }
  
  h4 {
      margin: 10px;
  }
  
  </style>
</head>

<body>
<nav>
  <input type="checkbox" id="check" />
  <label for="check" class="checkbtn">
    <img class="menu" src="../static/img/bars.svg" alt="Bars" />
  </label>
  <label class="logo"><img src="/static/img/Any-Time-Event-Logo.png" alt="Logo"></label>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/company/add_event">Add Event</a></li>
    <li><a href="/company/profile/{{obj.comp_id}}">Profile</a></li>
    <li><a href="/contact-us">Contact</a></li>
    {% if 'email' not in request.session %}
    <button class="log-butt"><a href="/auth/login">Login</a></button>
    {% else %}
    <button class="log-butt"><a href="/auth/logout">Logout</a></button>
    {% endif %}
  </ul>
</nav>

{% block body %}{% endblock body %}
</body>
</html>
