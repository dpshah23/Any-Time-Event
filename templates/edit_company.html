<link rel="stylesheet" href="/static/css/Company_Data.css">
<link rel="stylesheet" href="/static/js/Company_Data.js">
<link rel="stylesheet" href="../static/css/navbar.css" />
<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');
  
    * {
      margin: 0;
      padding: 0;
      text-decoration: none;
      list-style: none;
      box-sizing: border-box;
    }
  
    body {
      font-family: sans-serif;
      background-color: #f0ece2;
      overflow-x: hidden;
    }
  
    ::selection {
      background-color: #006989;
      color: #fff;
  }
  
    nav {
      background: #dfd3c3;
      height: 80px;
      width: 100%;
      z-index: 10;
      position: relative;
    }
  
    label.logo {
      color: #000000;
      font-size: 37px;
      line-height: 80px;
      padding: 0 100px;
      font-weight: bold;
    }
  
    label.logo img {
      height: 72px;
      margin-top: 3px;
    }
  
    nav ul {
      float: right;
      margin-right: 20px;
    }
  
    nav ul li {
      display: inline-block;
      line-height: 80px;
      margin: 0 5px;
    }
  
    nav ul li a {
      color: #006989;
      font-size: 18px;
      text-transform: uppercase;
      padding: 7px 13px;
      font-weight: 550;
    }
  
    a:hover {
      text-decoration: underline;
      transition: 0.1s ease-in;
    }
  
    .checkbtn {
      float: right;
      line-height: 80px;
      margin-right: 40px;
      margin-top: 7px;
      cursor: pointer;
      display: none;
    }
  
    #check {
      display: none;
    }
  
    .menu {
      height: 2rem;
      width: 2rem;
    }
  
    .log-butt {
      height: 2.5rem;
      width: 5rem;
      font-size: 19px;
      font-weight: bold;
      margin-left: 5rem;
      border-radius: 8px;
      background-color: #006989;
      color: #ffffff;
      overflow: hidden;
      border: 1px  solid  #006989;
    }
  
    .log-butt a {
      text-decoration: none;
      color: inherit;
    }
  
    @media (max-width: 952px) {
      label.logo {
        font-size: 30px;
        padding-left: 50px;
      }
  
      nav ul li a {
        font-size: 16px;
      }
  
      .log-butt {
        height: 2rem;
        width: 4.2rem;
        font-size: 18px;
      }
    }
  
    @media (max-width: 858px) {
      .checkbtn {
        display: block;
      }
  
      ul {
        position: fixed;
        width: 15rem;
        height: 100vh;
        background-color: #f0f0f0;
        top: 80px;
        left: -100%;
        text-align: center;
        transition: 0.5s all;
        z-index: 10;
      }
  
      nav ul li {
        display: block;
        margin: 50px 0;
        line-height: 30px;
      }
  
      nav ul li a {
        font-size: 20px;
      }
  
      a:hover,
      a.check {
        background: none;
        color: black;
      }
  
      #check:checked~ul {
        left: 0;
      }
  
      .log-butt {
        margin-left: 0rem;
        height: 3rem;
        width: 6rem;
        font-weight: bold;
        font-size: 22px;
        background-color: #639bc6;
      }
    }
  

</style>

<title>{{company_name}} | Edit Details</title>
</head>

<body>
<nav>
  <input type="checkbox" id="check" />
  <label for="check" class="checkbtn">
    <img class="menu" src="../static/img/bars.svg" alt="Bars" />
  </label>
  <label class="logo"><img src="/static/img/Any-Time-Event-Logo.png" alt="Logo"></label>
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="/company/add_event">Add Event</a></li>
    <li><a href="/company/profile/{{obj.comp_id}}">Profile</a></li>
    <li><a href="/contact-us">Contact</a></li>
    {% if 'email' not in request.session %}
    <button class="log-butt"><a href="/auth/login">Login</a></button>
    {% else %}
    <button class="log-butt"><a href="/auth/logout">Logout</a></button>
    {% endif %}
  </ul>
</nav>

<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Edit Details</header>
            <form id="companyForm" action ='/company/editprofile/{{company.comp_id}}' method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="field-group">
                <div class="field input-field">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" value={{company.name}} name="name" required>
                </div>
                <div class="field input-field">
                    <label for="phone1">Contact Number:</label>
                    <input type="number" id="phone1" value={{company.phone1}} name="phone1" required>
                </div>
            </div>
            <div class="field-group">
                <div class="field input-field">
                    <label for="website">Website</label>
                    <input type="text" id="website" name="website" value ={{company.website}} class="input"required>
                </div>
                <div class="field input-field">
                    <label for="phone2">Alternate Contact No.</label>
                    <input type="number" id="phone2" name="phone2" value ={{company.phone2}} class="input" required>
                </div>
            </div>  
            <div class="field-group">
                <div class="field input-field">
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" value = {{company.description}} class="input" required>
                </div>
            </div>
            <div class="field input-field">
                <label for="company_logo">Company Logo</label>
                <input type="file" id="company_logo" name="company_logo" class="input">
            </div>
        </div>
        <p class="image-note">*Image should be of .png, .jpg, .jpeg only</p>

              <div class="field button-field">
                  <button type="submit">Update Details</button>
              </div>
            </form>
        </div>
    </div>
</section>

{% endblock body %}
