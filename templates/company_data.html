{% extends "base.html" %}
{% block title %}Company Data {% endblock title %}
{% block body %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show my-0 py-2" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
{% endif %}

<link rel="stylesheet" href="../static/css/Company_Data.css">
<link rel="stylesheet" href="../static/js/Company_Data.js">

<section class="container forms">
    <div class="form login">
        <div class="form-content">
            <header>Company Data</header>
            <form action="{% url 'companyinfo' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="field-group">
                    <div class="field input-field">
                        <label for="website_company">Website</label>
                        <input type="text" id="website_company" name="website_company" class="input">
                    </div>
                    <div class="field input-field">
                        <label for="company_description">Description</label>
                        <input type="text" id="company_description" name="company_description" class="input">
                    </div>
                </div>
                <div class="field-group">
                    <div class="field input-field">
                        <label for="contact_no_2">Alternate Contact No.</label>
                        <input type="number" id="contact_no_2" name="contact_no_2" class="input" required>
                    </div>
                    <div class="field input-field">
                        <label for="company_card">Company Card</label>
                        <input type="file" id="company_card" name="company_card" class="input">
                    </div>
                </div>
                <div class="field-group">
                    <div class="field input-field">
                        <label for="company_address">Company Address</label>
                        <input type="text" id="company_address" name="company_address" class="input">
                    </div>
                    <div class="field input-field">
                        <label for="company_logo">Company Logo</label>
                        <input type="file" id="company_logo" name="company_logo" class="input">
                    </div>
                </div>
                <p class="image-note">*Image should be of .png, .jpg, .jpeg only</p>
                <div class="field button-field">
                    <button>Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock body %}
