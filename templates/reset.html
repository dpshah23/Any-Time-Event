<!--eExtending Base navbar-->
{% extends "base.html" %}
{% block title %}Reset Password {% endblock title %}
{% block body %}
<!--Alert Message will be displayed if any activity takes place -->
{% if messages %}
  {% for message in messages %}
    <div class="custom-alert custom-alert-{{ message.tags }}">
      {{ message }}
      <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
    </div>
  {% endfor %}
{% endif %}

<link rel="stylesheet" href="../static/css/Reset_Pass(Email).css">
<!--Main Container -->
<div class="container">
  <!--This allows users to set new wmail and set new password in case of forget email-->
    <h2>Reset Email</h2>
    <form id="resetForm" action="" method="post">
      {% csrf_token %}

        <div class="form-group">
            <label for="newPassword">Email</label>
            <input type="email" name="email" id="newPassword" required />
        </div> 

        <button type="submit">Reset Password</button>
    </form>
</div>

{% endblock body %}
<!--End of page-->
