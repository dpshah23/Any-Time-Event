<!--Navbar for volunteer -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}{% endblock title %} | Any Time Event </title>
  <link rel="stylesheet" href="/static/css/navbar.css" />
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/Any-Time-Event-Logo.png">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
</head>

  <nav>
    <input type="checkbox" id="check" />
    <label for="check" class="checkbtn">
      <img class="menu" src="/static/img/bars.svg" alt="Bars" />
    </label>
    <label class="logo"><img src="/static/img/Any-Time-Event-Logo.png" alt="Logo"></label>
    <ul>
      <!--Basic functionalities for volunteer-->
      <li><a href="/">Home</a></li>
      <li><a href="/volunteer/profile/{{request.session.id}}/">Profile</a></li>
      <li><a href="/volunteer/transaction_history/">Transcations</a></li>
      <li><a href="/contact-us">Contact</a></li>
      {% if 'email' not in request.session %}
      <button class="log-butt"><a href="/auth/login">Login</a></button>
      {% else %}
      <button class="log-butt"><a href="/auth/logout">Logout</a></button>
      {% endif %}
    </ul>
  </nav>
  <body>
    <div class="content">
      {%block body %}{%endblock %}
    </div>
  </body>

<!--End of page-->
</html>
